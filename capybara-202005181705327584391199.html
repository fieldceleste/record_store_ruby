<!DOCTYPE html>
<html>
  <head>
    <title>All Sales Vinyl</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body>
    <div class="container">

      <h1>Add a new album</h1>
<form action="/albums" method="post">
  <div class="form-group">
    <label for="album_name">Album name</label>
    <input id="album_name" name="album_name" class="form-control" type="text">
    <label for="album_year">Album year</label>
    <input id="album_year" name="album_year" class="form-control" type="text">
    <label for="album_genre">Album genre</label>
    <input id="album_genre" name="album_genre" class="form-control" type="text">
    <label for="album_artist">Album artist</label>
    <input id="album_artist" name="album_artist" class="form-control" type="text">
  </div>
  <button type="submit" class="btn btn-dark">Go!</button>
</form>






    </div>
  </body>
</html>
